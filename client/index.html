<!DOCTYPE html>

<html ng-app="theApp">
  <head>
    <meta name="keywords" content="MEAN, node, express, angular, mySQL, Hoot, chat, heroku">
    <meta name="description" content="A chatting client for all chatting clients">
    <meta name="author" content="Chris Heo, Forrest Labrum, Jeff Lam, Nahee Kwak">

    <!-- Style Sheet -->
    <link rel="stylesheet" type="text/css" href="style.css">

    <!-- Auth0's lock widget library -->
    <script type="text/javascript" src="https://cdn.auth0.com/js/lock-9.min.js"></script>
    <!-- AngularJS core -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.js"></script>
    <!-- Angular cookie wrapper library for client cookies -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-cookies.js"></script>
    <!-- Angular's Router Library for SPA -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-route.js"></script>
    <!-- Auth0's Angular SDK Library -->
    <script type="text/javascript" src="https://cdn.auth0.com/w2/auth0-angular-4.js"></script>
    <!-- Angular wrapper for localStorage and sessionStorage. Defaults to ng-cookies if not available -->
    <script src="https://cdn.rawgit.com/auth0/angular-storage/master/dist/angular-storage.js" type="text/javascript"> </script>
    <!-- Angular wrapper library for JWT-->
    <script src="https://cdn.rawgit.com/auth0/angular-jwt/master/dist/angular-jwt.js" type="text/javascript"> </script>
    <!-- Your app files -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="login/loginController.js" type="text/javascript"></script>
    <script src="signup/signupController.js" type="text/javascript"></script>
    <script src="app/components/chat-form/chat-form.directive.js" type="text/javascript"></script>
    <script src="app/components/chat-list/chat-list.directive.js" type="text/javascript"></script>
    <script src="app/components/chat-single/chat-single.directive.js" type="text/javascript"></script>
    <script src="app/components/contact-list/contact-list.directive.js" type="text/javascript"></script>
    <script src="app/components/contact-single/contact-single.directive.js" type="text/javascript"></script>
    <script src="app/shared/user-pic.directive.js" type="text/javascript"></script>
    <script src="app/services/services.js" type="text/javascript"></script>
    <script src="app/app.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  </head>
  <body ng-controller="mainCtrl">
    <a href="#/">Home</a>
    <a href="#/chat">Chat</a>
    <div ng-view> </div>
  </body>
</html>
