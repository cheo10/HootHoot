<h1> Sign Up </h1>
  <br>
<form ng-submit="signUp(firstName, lastName, username, email, password)">
  <input ng-model="firstName" placeholder="First Name">
  <br>
  <input ng-model="lastName" placeholder="Last Name">
  <br>
  <input ng-model="email" placeholder="Email">
  <br>
  <input type="password" ng-model="password" placeholder="Password">
  <br>
  <button type="submit">Sign Up</button>
  <br>
  <p> Already have an account? <a href="#/">Log in now</a></p>
</form>
